<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tokyo Dori Cuadros</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Ponele onda</br>a tu cuarto</h1>
                <p class="info-subtitle">Los diseños más originales
                    de Tokyo Dori Studio encontralos en pósters, ideales para 
                    enmarcar.
                </p>
                <button class="info-button">Ir a la tienda</button>
            </div>
            <img class="hero-image" src="./assets/hero1.png" alt="cuadro en una pared">
        </section>
        <section class="pictures">
            <h2 class="pictures-title">Nuestros pósters</h2>
            <div class="pictures-grid">
                <img class="pictures-item pictures-item-big" src="./assets/video1.png" alt="dos cuadros">
                <img class="pictures-item" src="./assets/cuadro1.png" alt="cuadro de una chica">
                <img class="pictures-item" src="./assets/cuadro2.png" alt="cuadro de un pulpo">
                <img class="pictures-item" src="./assets/cuadro3.png" alt="cuadro de un choripan">
                <img class="pictures-item" src="./assets/cuadro4.png" alt="cuadro de un ramen">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Otros productos</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/producto1.png" alt="stickers">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/producto2.png" alt="sticker de vending machine">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/producto3.png" alt="sticker de oni giri">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/producto4.png" alt="tres stickers">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/producto5.png" alt="print de niño corriendo">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
